<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wadena County</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	

	<link rel="stylesheet">

	<style type="text/css">



		* {
			box-sizing: border-box;
		}


		body {

			font-family: 'Georgia', serif;
			font-size: 1.3rem;
		}



		p { 
			line-height: 1.8rem;
		}

		h1 { 
			font-size: 1.8rem;
			line-height: 1.7rem;
		}

		.plat {
			width: 20vw;
			height: 20vw;
			
			border: 1px solid black;

		}

		}


		.narrative {
			text-align: bottom;
		}


		.grid-container { 
			display: grid;
			grid-gap: 1rem;
			width: 80%;
			max-width: 700px;
			margin: 0 auto;
			grid-template-columns: 1fr 1fr;
			
			grid-template-areas: 
			"header    header"
			".         one   "
			"narrative one   "
			"footer    footer";

			align-items: stretch;
		}


		header {
			grid-area: header;
			padding-bottom: 3px;
			line-height: 2.4rem;
		}

		.narrative {
			grid-area: narrative;
		}

		.one {
			grid-area: one;
		}
		
		.two {
			grid-area: two;
		}

		.three {
			grid-area: three;
		}

		.four {
			grid-area: four;
		}

		.five {
			grid-area: five;
		}
		
		.six {
			grid-area: six;
		}

		.seven {
			grid-area: seven;
		}

		.eight {
			grid-area: eight;
		}



		.nine {
			grid-area: nine;
		}
		
		.ten {
			grid-area: ten;
		}

		.eleven {
			grid-area: eleven;
		}

		.twelve {
			grid-area: twelve;
		}

		.thirteen {
			grid-area: thirteen;
		}
		
		.fourteen {
			grid-area: fourteen;
		}

		.fifteen {
			grid-area: fifteen;
		}

		.sixteen {
			grid-area: sixteen;
		}



		footer {
			grid-area: footer;
			padding-top: 16px;
			font-size: 1rem;
		}

	</style>




	<body>
		

				<header>
				<h1>Wadena County</h1>
				</header>
